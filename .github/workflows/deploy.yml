name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base-path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER_NAME="${{ github.repository_owner }}"
          # If repo name matches username.github.io pattern, use root path
          if [[ "$REPO_NAME" == "$OWNER_NAME.github.io" ]] || [[ "$REPO_NAME" == "${OWNER_NAME,,}.github.io" ]]; then
            echo "path=/" >> $GITHUB_OUTPUT
          else
            echo "path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.base-path.outputs.path }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
