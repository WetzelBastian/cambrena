name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deployment_mode:
        description: 'Deployment mode'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - custom-domain
          - github-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Detect deployment mode
        id: detect-mode
        run: |
          if [ "${{ github.event.inputs.deployment_mode }}" = "custom-domain" ]; then
            echo "mode=custom-domain" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.deployment_mode }}" = "github-pages" ]; then
            echo "mode=github-pages" >> $GITHUB_OUTPUT
          elif [ -f "public/CNAME" ]; then
            echo "mode=custom-domain" >> $GITHUB_OUTPUT
            echo "Auto-detected: Custom domain (CNAME file exists)"
          else
            echo "mode=github-pages" >> $GITHUB_OUTPUT
            echo "Auto-detected: GitHub Pages subdirectory (no CNAME file)"
          fi

      - name: Build for custom domain
        if: steps.detect-mode.outputs.mode == 'custom-domain'
        run: npm run build
        env:
          USE_CUSTOM_DOMAIN: true

      - name: Build for GitHub Pages
        if: steps.detect-mode.outputs.mode == 'github-pages'
        run: npm run build
        env:
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
